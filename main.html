<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #eee;
    }
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-bottom: 20px;
      padding-top: 20px;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
    }
    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Block Heading -->
    <div class="block-heading">
      <h2>Shopping Cart</h2>
    </div>

    <div class="row">
      <!-- Product List Section -->
      <div class="col-lg-8">
        <!-- Product Block -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-md-8">
              <h5>Product Name 1</h5>
              <p>Short description of product 1.</p>
              <h6>$49.99</h6>
            </div>
          </div>
        </div>

        <!-- Product Block -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-md-8">
              <h5>Product Name 2</h5>
              <p>Short description of product 2.</p>
              <h6>$29.99</h6>
            </div>
          </div>
        </div>

        <!-- Product Block -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
            </div>
            <div class="col-md-8">
              <h5>Product Name 3</h5>
              <p>Short description of product 3.</p>
              <h6>$19.99</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary">
          <h4 class="mb-3">Summary</h4>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$99.97</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span>$104.97</span>
          </div>
          <button class="btn mt-3">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
