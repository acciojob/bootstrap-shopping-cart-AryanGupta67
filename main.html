<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-bottom: 20px;
    }
    .summary {
      background-color: #f7fbff;
      border-top: 3px solid #5ea4f3;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="block-heading">
      <h2>Shopping Cart</h2>
      <p>Review your selected items below</p>
    </div>

    <div class="row">
      <!-- Left column: Product list -->
      <div class="col-lg-8">
        <div class="product mb-4">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1" />
            </div>
            <div class="col-md-8">
              <h5>Product Title 1</h5>
              <p>Description of product 1.</p>
            </div>
          </div>
        </div>

        <div class="product mb-4">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2" />
            </div>
            <div class="col-md-8">
              <h5>Product Title 2</h5>
              <p>Description of product 2.</p>
            </div>
          </div>
        </div>

        <div class="product mb-4">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3" />
            </div>
            <div class="col-md-8">
              <h5>Product Title 3</h5>
              <p>Description of product 3.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column: Summary -->
      <div class="col-lg-4">
        <div class="summary">
          <h4 class="mb-3">Order Summary</h4>
          <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
            <span>Subtotal</span>
            <span>$120</span>
          </div>
          <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
            <span>Shipping</span>
            <span>$10</span>
          </div>
          <div class="d-flex justify-content-between border-bottom pb-3 mb-3">
            <strong>Total</strong>
            <strong>$130</strong>
          </div>
          <button class="btn btn-primary w-100 mt-3">Checkout</button>
          <a href="#" class="d-block mt-3 text-decoration-none">Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
